<h2 class="text-2xl font-extrabold mt-8">Projects</h2>

{{ range .Site.Data.projects.list }}
<article class="flex max-w-prose mt-6 flex-row">
  <div>
    <h3 class="text-xl font-semibold">
      {{ if .url }}
      <a href="{{ .url }}" class="text-neutral-800 decoration-primary-500 hover:underline hover:underline-offset-2 dark:text-neutral" rel="noopener noreferrer">{{ .name }}</a>
      {{ else }}
      {{ .name }}
      {{ end }}
    </h3>
    <p class="text-gray-700" style="white-space: pre-wrap;">{{ .desc | safeHTML }}</p>
  </div>
</article>
{{ end }}
